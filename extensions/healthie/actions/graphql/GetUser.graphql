query getUser($id: ID) {
  user(id: $id) {
    id
    first_name
    last_name
    dob
    gender
    email
    phone_number
    next_appt_date
    dietitian_id
    quick_notes
    user_group {
      id
      name
    }
    providers {
      id
      active
      first_name
      last_name
      email
    }
    active_tags {
      id
    }
  }
}
