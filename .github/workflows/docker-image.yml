name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: RafikFarhad/push-to-gcr-github-action@v5-beta
      with:
        gcloud_service_key: ${{ secrets.GCR_KEY }}
        registry: eu.gcr.io
        project_id: awell-container-registry
        image_name: activity-plugins
        image_tag: latest,${{GITHUB_SHA}}
        dockerfile: ./Dockerfile
        context: ./
