name: Build and test

on:
  pull_request:
    branches:
      - "main"
      - "release/*"

jobs:
  deploy:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: yarn install
        run: yarn

      - name: Compile Typescript
        run: yarn build
      
      - name: Run tests
        run: yarn test